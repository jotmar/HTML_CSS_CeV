<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" media="all" />
    <link rel="stylesheet" href="styles/media-query.css" media="screen" />
    <title>Tela de Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">Foto</div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login.php" method="post">
            <label for="iEmail"></label>
            <input
              type="email"
              name="email"
              id="iEmail"
              required
              autocomplete="email"
            />
            <label for="iSenha"></label>
            <input
              required
              type="password"
              name="senha"
              id="iSenha"
              minlength="6"
              maxlength="20"
              autocomplete="current-password"
            />
            <input type="submit" value="Enviar" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
