<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" media="all" />
    <link rel="stylesheet" href="styles/media-query.css" media="screen" />
    <title>Tela de Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">Foto</div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login.php" method="post">
            <div class="campo">
              <i class="material-symbols-outlined">person</i>
              <input
                type="email"
                name="email"
                id="iEmail"
                required
                autocomplete="email"
                placeholder="seu email"
                maxlength="30"
              />
              <label for="iEmail"></label>
            </div>
            <div class="campo">
              <i class="material-symbols-outlined">vpn_key</i>
              <input
                required
                type="password"
                name="senha"
                id="iSenha"
                minlength="8"
                maxlength="20"
                autocomplete="current-password"
                placeholder="Sua senha"
              />
              <label for="iSenha"></label>
            </div>
            <input type="submit" value="Entrar" />
            <a href="esqueci.html">Esqueci a senha</a>
            <i class="material-symbols-outlined">mail</i>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
