<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      iframe {
        width: 400px;
        height: 400px;
      }
    </style>
    <title>Estudos de Iframe</title>
  </head>
  <body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
      Acessando o siste do Curso em Vídeo para aprender a programar
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="400"
        scrolling="no"
      >
      </iframe>
    </p>
    <p>
      O repositório do Guanabara também é muito legal! <br />
      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        width="400"
      ></iframe>
    </p>
  </body>
</html>
