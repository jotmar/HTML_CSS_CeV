<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Me</title>
  </head>
  <body>
    <p><a href="#" onclick="clicked()">Click Me!</a></p>
    <div id="output"></div>
    <script>
      function clicked() {
        const output = document.querySelector('#output')
        output.innerHTML += '<p>Click!</p>'
      }
    </script>
  </body>
</html>
