<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        padding: 1rem;
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
      }

      th {
        border: 1px solid black;
      }

      td {
        padding: 5px;
        border: 1px solid black;
        text-align: center; /*Alinhamento Horizontal*/
        vertical-align: middle;
      }
    </style>
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Minha Primeira Tabela</h1>
    <!--
      HIERARQUIA DE TABELAS (SIMPLES)
      table = tabela
        table row = linha de tabela
          table header = cabeÃ§alho de tabela
          table data = dado de tabela
    -->

    <table>
      <th></th>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <tr>
        <th>1</th>
        <!--Primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <th>2</th>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <th>3</th>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <th>4</th>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
