<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <title>Teste de Formulário</title>
  </head>
  <body>
    <h1>Testando Formulários</h1>
    <form action="" method="get" autocomplete="on">
      <p>
        <label for="iNome">Nome: </label>
        <input
          type="text"
          name="nome"
          id="iNome"
          maxlength="30"
          required
          placeholder="Nome completo"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="iMedia">Média: </label>
        <input
          type="number"
          name="media"
          id="iMedia"
          placeholder="0 a 10"
          required
          min="0"
          max="10"
          step="0.1"
          value="5"
        />
      </p>
      <p>
        <label for="iMonth">Month: </label>
        <input type="month" name="month" id="iMonth" required value="2023-03" />
      </p>
      <p>
        <label for="iExam">Dia da Prova: </label>
        <input
          type="date"
          name="prova"
          id="iExam"
          required
          value="2023-03-29"
        />
      </p>
      <p>
        <label for="iHour">Horário da Prova</label>
        <input type="time" name="hora" id="iHour" required />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
