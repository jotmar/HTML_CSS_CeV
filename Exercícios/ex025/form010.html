<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="iAno">Em que ano você nasceu?</label>
        <input
          type="number"
          name="Ano"
          id="iAno"
          min="1900"
          max="2023"
          onblur="calcIdade()"
        />
      </p>
      <p>
        <label for="iValor">Sua idade é: </label>
        <output id="iValor"></output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
    <script>
      iAno.max = year
      function calcIdade() {
        let year = new Date().getFullYear()
        let idade = Number(year) - Number(iAno.value)
        iValor.innerHTML = idade
      }
    </script>
  </body>
</html>
