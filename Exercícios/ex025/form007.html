<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="iEst">Estado: </label>
        <select name="estado" id="iEst">
          <optgroup label="Região Sudeste">
            <option value="SP" selected>São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
          </optgroup>
          <optgroup label="Região Nordeste">
            <option value="RN">Rio Grande do Norte</option>
            <option value="PE">Pernambuco</option>
            <option value="MA">Maranhão</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="iProf">Profissão: </label>
        <input type="text" name="prof" id="iProf" list="profList" />
        <datalist id="profList">
          <option>Desenvolvedor</option>
          <option>Professor</option>
          <option>Pintor</option>
          <option>Cozinheiro</option>
        </datalist>
      </p>
      <p>
        <label for="iMsg">Mensagem: </label><br />
        <textarea name="mensagem" id="iMsg" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
