<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimos Elementos</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="iCor">Cor: </label>
        <input type="color" name="cor" id="iCor" value="#bb2323" />
      </p>
      <p>
        <label for="iSat">Nível de Satisfação: </label>
        <input type="range" name="sat" id="iSat" min="1" max="10" value="1" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
      <p>
        <label for="iFoto">Foto</label>
        <input type="file" name="foto" id="iFoto" />
        <img src="" id="showFoto" />
      </p>
    </form>
  </body>
</html>
