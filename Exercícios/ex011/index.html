<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Foto Grande">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5
    </p>
    <audio src="midia/Future Glider - Brian Bolger.mp3"  controls></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" loop controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/Future Glider - Brian Bolger.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
