<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Wrap</title>
    <style>
      .container {
        display: flex;
        flex-flow: row wrap;
        background-color: aqua;
      }

      .items {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        flex: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items">Exemplo de bloco A</div>
      <div class="items">Exemplo de bloco B</div>
      <div class="items">Exemplo de bloco C</div>
      <div class="items">Exemplo de bloco D</div>
      <div class="items">Exemplo de bloco E</div>
      <div class="items">Exemplo de bloco F</div>
      <div class="items">Exemplo de bloco G</div>
    </div>
  </body>
</html>
